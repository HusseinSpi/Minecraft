<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/general.css" />
    <link rel="stylesheet" href="./style/strat.css" />
  </head>
  <body id="body">
    <div id="grid"></div>
    <div id="tools">
      <div class="tool" id="sword">
        <img src="./images/sword.jpg" alt="sword" />
      </div>
      <div class="tool" id="axe"><img src="./images/Axe.jpg" alt="Axe" /></div>
      <div class="tool" id="shovel">
        <img src="./images/Shovel.jpg" alt="Shovel" />
      </div>
      <div class="tool" id="pickaxe">
        <img src="./images/Pickaxe.jpg" alt="Pickaxe" />
      </div>
    </div>
    <div class="inventory" id="inventory">
      <span class="close-btn" id="closeBtn">&times;</span>
      <div class="item-wrapper" id="gold" data-count="0">
        <img class="item" src="./images/Gold.png" alt="Gold Item" />
      </div>
      <div class="item-wrapper" id="coal" data-count="0">
        <img class="item" src="./images/coal.png" alt="Coal Item" />
      </div>
      <div class="item-wrapper" id="diamond" data-count="0">
        <img class="item" src="./images/Diamond.png" alt="Diamond Item" />
      </div>
      <div class="item-wrapper" id="emerald" data-count="0">
        <img class="item" src="./images/emerald.jpeg" alt="Emerald Item" />
      </div>
      <div class="item-wrapper" id="iron" data-count="0">
        <img class="item" src="./images/Iron.jpg" alt="Iron Item" />
      </div>
      <div class="item-wrapper" id="redstone" data-count="0">
        <img class="item" src="./images/redstone.jpeg" alt="Redstone Item" />
      </div>
      <div class="item-wrapper" id="grass" data-count="0">
        <img class="item" src="./images/grass.png" alt="Grass Item" />
      </div>
      <div class="item-wrapper" id="sand" data-count="0">
        <img class="item" src="./images/Sand.png" alt="Sand Item" />
      </div>
      <div class="item-wrapper" id="stone" data-count="0">
        <img class="item" src="./images/Stone.jpg" alt="Stone Item" />
      </div>
      <div class="item-wrapper" id="wood" data-count="0">
        <img class="item" src="./images/TreeWood.jpeg" alt="Tree Wood Item" />
      </div>
      <div class="item-wrapper" id="leaves" data-count="15">
        <img
          class="item"
          src="./images/TreeLeaves.jpeg"
          alt="Tree Leaves Item"
        />
      </div>
      <div class="item-wrapper" id="zombie" data-count="0">
        <img class="item" src="./images/Zombie-egg.jpg" alt="Zombie egg" />
      </div>
    </div>
    <div id="StartGame" class="StartGame">
      <span class="Best">Best in class!</span>
      <button class="choice" id="Singleplayer">SinglePlayer</button>
      <button class="choice" id="Multiplayer">Multiplayer</button>
      <button class="choice" id="Realms">Minecraft Realms</button>
      <div class="OQ">
        <button class="choice" id="Options">Options...</button>
        <button class="choice" id="Quit">Quit Game</button>
      </div>
      <footer>
        <span>Minecraft 1.20.6</span>
        <span>Copyright Hussein. Do not distribute!</span>
      </footer>
    </div>
    <div id="createWorld" class="createWorld">
      <label for="worldName">World Name</label>
      <input type="text" id="worldName" name="worldName" value="New World" />
      <button class="choice" id="gameModeButton">
        Game Mode: <span id="gameMode">Survival</span>
      </button>
      <button class="choice" id="difficultyButton">
        Difficulty: <span id="difficulty">Normal</span>
      </button>
      <button class="choice" id="commandButton">
        Allow Commands: <span id="commands">Off</span>
      </button>
      <div class="OQ">
        <button class="choice" id="cancelButton">Cancel</button>
        <button class="choice" id="createWorldButton">Create World</button>
      </div>
    </div>
    <script src="./js/start.js" type="module"></script>
  </body>
</html>
